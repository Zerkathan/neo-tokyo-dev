  # ğŸ”´ SNIPER BOT - Opportunity Hunter
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  sniper-bot:
    container_name: neo-tokyo-sniper-bot
    build:
      context: .
      dockerfile: Dockerfile
    
    # Restart policy (always restart if crashes)
    restart: always
    
    # Environment variables from .env file
    env_file:
      - .env
    
    # Volumes (persist data and allow config changes)
    volumes:
      - ./sniper_config.json:/app/sniper_config.json:ro  # Read-only config
      - ./sniper_history.db:/app/sniper_history.db        # Persistent database
      - ./logs:/app/logs                                  # Persistent logs
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Resource limits (optional, prevents runaway processes)
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '0.5'
    #       memory: 512M

