<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”® Intelligence Dashboard | Neo-Tokyo Dev</title>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: #00ff9f;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(0, 255, 159, 0.05);
            border: 2px solid #00ff9f;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 159, 0.3);
        }
        
        .header h1 {
            font-size: 2.5rem;
            color: #00ff9f;
            text-shadow: 0 0 10px rgba(0, 255, 159, 0.8);
            margin-bottom: 10px;
        }
        
        .header .subtitle {
            color: #ff00ff;
            font-size: 1rem;
        }
        
        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(0, 255, 159, 0.05);
            border: 2px solid #00ff9f;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
        }
        
        .stat-card:hover {
            border-color: #ff00ff;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
            transform: translateY(-5px);
        }
        
        .stat-card .label {
            color: #00d4ff;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        
        .stat-card .value {
            color: #00ff9f;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 255, 159, 0.8);
        }
        
        /* Main Grid */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 1000px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* Panels */
        .panel {
            background: rgba(0, 255, 159, 0.05);
            border: 2px solid #00ff9f;
            border-radius: 10px;
            padding: 20px;
        }
        
        .panel h2 {
            color: #ff00ff;
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.8);
        }
        
        /* Chart Container */
        .chart-container {
            position: relative;
            height: 300px;
        }
        
        /* Articles List */
        .articles-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .article-item {
            background: rgba(0, 212, 255, 0.05);
            border-left: 3px solid #00d4ff;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .article-item:hover {
            background: rgba(0, 212, 255, 0.1);
            border-left-color: #ff00ff;
            transform: translateX(5px);
        }
        
        .article-title {
            color: #00ff9f;
            font-size: 1rem;
            margin-bottom: 5px;
        }
        
        .article-meta {
            color: #00d4ff;
            font-size: 0.85rem;
        }
        
        .article-score {
            color: #ff00ff;
            font-weight: bold;
        }
        
        /* Loading */
        .loading {
            text-align: center;
            color: #ff00ff;
            font-size: 1.2rem;
            padding: 20px;
        }
        
        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(0, 255, 159, 0.05);
        }
        
        ::-webkit-scrollbar-thumb {
            background: #00ff9f;
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #ff00ff;
        }
        
        /* Auto-refresh indicator */
        .refresh-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 255, 159, 0.1);
            border: 2px solid #00ff9f;
            border-radius: 50px;
            padding: 10px 20px;
            color: #00ff9f;
            font-size: 0.9rem;
            box-shadow: 0 0 20px rgba(0, 255, 159, 0.5);
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Links */
        a {
            color: #00d4ff;
            text-decoration: none;
        }
        
        a:hover {
            color: #ff00ff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>ðŸ”® INTELLIGENCE DASHBOARD</h1>
            <p class="subtitle">Neo-Tokyo Dev v3.0 | Real-time Tech Intelligence</p>
        </div>
        
        <!-- Stats Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="label">Total Scans</div>
                <div class="value" id="stat-scans">-</div>
            </div>
            <div class="stat-card">
                <div class="label">Total Articles</div>
                <div class="value" id="stat-articles">-</div>
            </div>
            <div class="stat-card">
                <div class="label">Unique Keywords</div>
                <div class="value" id="stat-keywords">-</div>
            </div>
            <div class="stat-card">
                <div class="label">Last Scan</div>
                <div class="value" id="stat-last-scan" style="font-size: 1rem;">-</div>
            </div>
        </div>
        
        <!-- Main Grid -->
        <div class="main-grid">
            <!-- Trending Topics Chart -->
            <div class="panel">
                <h2>ðŸ”¥ Trending Topics (Last 7 Days)</h2>
                <div class="chart-container">
                    <canvas id="trendsChart"></canvas>
                </div>
            </div>
            
            <!-- Latest Articles -->
            <div class="panel">
                <h2>ðŸ“° Latest Articles</h2>
                <div class="articles-list" id="articles-list">
                    <div class="loading">Loading articles</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Auto-refresh Indicator -->
    <div class="refresh-indicator pulse">
        ðŸ”„ Auto-refresh: 30s
    </div>
    
    <script>
        // API Base URL
        const API_BASE = '';
        
        // Chart instance
        let trendsChart = null;
        
        // Fetch and update stats
        async function updateStats() {
            try {
                const response = await fetch(`${API_BASE}/api/stats`);
                const data = await response.json();
                
                if (data.success) {
                    const stats = data.stats;
                    document.getElementById('stat-scans').textContent = stats.total_scans || 0;
                    document.getElementById('stat-articles').textContent = stats.total_articles || 0;
                    document.getElementById('stat-keywords').textContent = stats.total_keywords || 0;
                    
                    if (stats.last_scan) {
                        const date = new Date(stats.last_scan);
                        document.getElementById('stat-last-scan').textContent = date.toLocaleString();
                    }
                }
            } catch (error) {
                console.error('Error fetching stats:', error);
            }
        }
        
        // Fetch and update trending topics
        async function updateTrends() {
            try {
                const response = await fetch(`${API_BASE}/api/trends?days=7&limit=10`);
                const data = await response.json();
                
                if (data.success && data.trends.length > 0) {
                    const labels = data.trends.map(t => t.keyword);
                    const frequencies = data.trends.map(t => t.frequency);
                    
                    // Update or create chart
                    const ctx = document.getElementById('trendsChart').getContext('2d');
                    
                    if (trendsChart) {
                        trendsChart.data.labels = labels;
                        trendsChart.data.datasets[0].data = frequencies;
                        trendsChart.update();
                    } else {
                        trendsChart = new Chart(ctx, {
                            type: 'bar',
                            data: {
                                labels: labels,
                                datasets: [{
                                    label: 'Frequency',
                                    data: frequencies,
                                    backgroundColor: 'rgba(0, 255, 159, 0.6)',
                                    borderColor: '#00ff9f',
                                    borderWidth: 2
                                }]
                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                plugins: {
                                    legend: {
                                        display: false
                                    }
                                },
                                scales: {
                                    y: {
                                        beginAtZero: true,
                                        ticks: {
                                            color: '#00ff9f',
                                            font: {
                                                family: "'Courier New', monospace"
                                            }
                                        },
                                        grid: {
                                            color: 'rgba(0, 255, 159, 0.1)'
                                        }
                                    },
                                    x: {
                                        ticks: {
                                            color: '#00d4ff',
                                            font: {
                                                family: "'Courier New', monospace"
                                            }
                                        },
                                        grid: {
                                            color: 'rgba(0, 212, 255, 0.1)'
                                        }
                                    }
                                }
                            }
                        });
                    }
                }
            } catch (error) {
                console.error('Error fetching trends:', error);
            }
        }
        
        // Fetch and update latest articles
        async function updateArticles() {
            try {
                const response = await fetch(`${API_BASE}/api/latest?limit=10`);
                const data = await response.json();
                
                const container = document.getElementById('articles-list');
                
                if (data.success && data.articles.length > 0) {
                    container.innerHTML = data.articles.map((article, index) => `
                        <div class="article-item">
                            <div class="article-title">${index + 1}. ${article.title}</div>
                            <div class="article-meta">
                                <span class="article-score">â–² ${article.score || 0}</span> | 
                                ${article.source} | 
                                <a href="${article.url}" target="_blank">Read more â†’</a>
                            </div>
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = '<div class="loading">No articles found</div>';
                }
            } catch (error) {
                console.error('Error fetching articles:', error);
                document.getElementById('articles-list').innerHTML = '<div class="loading">Error loading articles</div>';
            }
        }
        
        // Update all data
        function updateAll() {
            updateStats();
            updateTrends();
            updateArticles();
        }
        
        // Initial load
        updateAll();
        
        // Auto-refresh every 30 seconds
        setInterval(updateAll, 30000);
    </script>
</body>
</html>
